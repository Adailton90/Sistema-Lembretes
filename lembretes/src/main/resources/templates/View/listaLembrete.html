<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
		xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Home</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<style>
			body{
				margin: 30px;			
			}			
			table{text:#D3D3D3}
			table tr:hover td {background-color:#D3D3D3;}
			span{text:black;}
		</style>
	</head>
	<body>
		<table  class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Codigo</th>
			      <th scope="col">Título</th>
			      <th scope="col">Data do Lembrete</th>
			      <th scope="col">Descrição</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="lembrete : ${listaLembrete}">
			    	<td th:text="${lembrete.codigo}"></td>
					<td th:text="${lembrete.titulo}"></td>								
					<td th:text="${#dates.format(lembrete.data_lembrete, 'dd-MM-yyyy')}"></td>
					<td th:text="${lembrete.descricao}"></td>									    
				 </tr>
			     
			  </tbody>
		</table>
		<button class="btn btn-primary" onClick="history.go(-1)" title="Voltar">Voltar</button>
		
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
				<!-- Adailton Silva -->
	</body>
	
</html>
