<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
		xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<style>
			form{
				margin: 30px;					
			}
			i{size: 7px}
			#link{text-decoration: none; color:white;}
			.obrigatório:after{content:" (Campo obrigatório)"}
		</style>
	</head>
	<body>		
		<form th:action="@{/cadastrarLembrete}" method="post" th:object="${lembrete}">
		
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedlErrors : ${#fields.detailedErrors()}">
					<span th:text="${detailedlErrors.message}"></span>
				</div>		
			</div> 
		
		  	 <div class="form-group">
			    <label for="exampleFormControlInput1" class="obrigatório">Título</label>
			    <input type="text" class="form-control"name="titulo" placeholder="Escreva o título do lembrete">
			  </div>
			  
			  <div class="form-group">
			    <label for="exampleFormControlInput1" class="obrigatório">Data do Lembrete</label>
			    <input type="date" class="form-control" name="data_lembrete">
			  </div>
			  
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Descrição</label>
			    <textarea class="form-control" name="descricao" rows="3"></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary">Salvar</button>
			  <button class="btn btn-primary"><a id="link" href="/listarLembretes">Listar Lembretes</a></button>
			 		  
		</form>
		
				
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
				<!-- Adailton Silva -->
	</body>
	
</html>
